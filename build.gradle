/**
 * Top-level build file where you can add configuration options common to all sub-projects/modules.
 *
 * @author Armin Schnabel
 * @author Klemens Muthmann
 * @version 2.1.2
 * @since 1.0.0
 */

buildscript {
    ext.gradle_version = '7.3.0'
    ext.kotlin_version = "1.7.10"
    ext.matcher_version = "1.2.4"

    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$gradle_version"
        // Required for versioning Google play services.
        classpath "com.google.android.gms:strict-version-matcher-plugin:$matcher_version"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

ext {
    // This app's version
    applicationId = "de.cyface.app"
    versionName = "3.1.0-alpha1" // Version shown to the user
    versionCode = 1 // Automatically incremented by CI. Required for Play Store releases

    /*
     * Some of these values are used directly by the Cyface submodules. If you change any of these values you must
     * check for that value in the Cyface submodules build.gradle file and update the value there as well. This
     * prevents you from the creation of an incompatible fork and enables us to work standalone on the submodules.
     */

    // Cyface dependencies
    cyfaceAndroidBackendVersion = "7.3.2-alpha1" /* commit ...6c */ // Also update submodule commit ref
    cyfaceUtilsVersion = "3.3.0" // Maven dependency
    cyfaceEnergySettingsVersion = "3.2.2" // Also update submodule commit ref
    cyfaceCameraServiceVersion = "4.1.2-alpha1" /* commit ...98 */ // Also update submodule commit ref
    cyfaceSerializationVersion = "2.2.1" // Keep im sync with version in submodule `backend`

    // Android SDK versions
    minSdkVersion = 21 // device support
    targetSdkVersion = 31 // behavioral changes, follow migration guide & test the app against this
    compileSdkVersion = 33 // allows newest APIs to be used and to see deprecations, use latest
    buildToolsVersion = '33.0.0' // optional, if defined, use latest (SDK Manager > SDK Tools)

    // Android dependencies
    multidexVersion = "2.0.1"
    androidxAnnotationVersion = '1.4.0'
    androidxAppCompatVersion = "1.6.0-rc01" // RC to fix duplicate lifecycle dependency issue in app
    androidPreferencesVersion = '1.2.0'
    localbroadcastmanagerVersion = '1.1.0'
    exifinterfaceVersion = "1.3.3" // Required by Camera Service submodule

    // Other dependencies
    kotlinCoreVersion = "1.9.0"
    materialDialogsVersion = "3.3.0"
    googleApiClientVersion = '1.31.5' // transmission protocol

    // Testing
    junitVersion = "1.1.3"
    mockitoVersion = '4.8.0'
    hamcrestVersion = "1.3"
    rulesVersion = "1.4.0"
    robolectricVersion = "4.8.2"
    androidxTestCoreVersion = '1.4.0'
    runnerVersion = "1.4.0"
    uiAutomatorVersion = "2.2.0"
    constrantLayoutVersion = "1.3.2"
    testInstrumentationRunner = "androidx.test.runner.AndroidJUnitRunner"

    // Java version
    sourceCompatibility = JavaVersion.VERSION_11
    targetCompatibility = JavaVersion.VERSION_11
    kotlinTargetJavaVersion = "11"

    // Android-frontend
    sentryAndroidVersion = '6.4.2'
    sentryAndroidGradlePluginVersion = "2.0.1"
    mapPlayServicesVersion = '18.1.0'
    locationPlayServicesVersion = '20.0.0'
    materialVersion = '1.6.1'
    circelProgressVersion = "1.1.0" // Version > 1.1.0 (1.2.1) is currently not available
    androidxRecyclerViewVersion = "1.2.1"
}

// Attention: Overwrites also the repositories used to retrieve the transitive dependencies in the submodules
allprojects {

    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
        // Required by submodules: camera_service, energy_settings, measuring-client, backend
        maven {
            url "https://maven.pkg.github.com/cyface-de/android-utils"
            credentials {
                username = project.findProperty("githubUser")
                password = project.findProperty("githubToken")
            }
        }
    }
}


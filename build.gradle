/**
 * Top-level build file where you can add configuration options common to all sub-projects/modules.
 *
 * @author Armin Schnabel
 * @author Klemens Muthmann
 * @version 2.3.0
 * @since 1.0.0
 */

buildscript {
    ext.gradle_version = '7.4.2' // Major release available but breaks publish [RFR-412]
    ext.kotlin_version = "1.8.0"
    ext.matcher_version = "1.2.4"

    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$gradle_version"
        // Required for versioning Google play services.
        classpath "com.google.android.gms:strict-version-matcher-plugin:$matcher_version"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

ext {
    // This app's version
    versionName = "0.0.0" // Automatically overwritten by CI. Version shown to the user
    versionCode = 1 // Automatically incremented by CI. Required for Play Store releases

    /*
     * Some of these values are used directly by the Cyface submodules. If you change any of these values you must
     * check for that value in the Cyface submodules build.gradle file and update the value there as well. This
     * prevents you from the creation of an incompatible fork and enables us to work standalone on the submodules.
     */

    // Cyface dependencies
    cyfaceAndroidBackendVersion = "7.7.2" // Also update submodule commit ref
    cyfaceUtilsVersion = "3.3.7"
    cyfaceEnergySettingsVersion = "3.3.3" // Also update submodule commit ref
    cyfaceCameraServiceVersion = "4.1.11" // Also update submodule commit ref
    // Maybe keep this in sync with the serialization library version used in `uploader` lib
    cyfaceSerializationVersion = "2.3.7" // Keep im sync with version in submodule `backend`
    cyfaceUploaderVersion = "1.0.0"

    // Android SDK versions
    minSdkVersion = 21 // device support
    targetSdkVersion = 31 // behavioral changes, follow migration guide & test the app against this
    compileSdkVersion = 33 // allows newest APIs to be used and to see deprecations, use latest
    buildToolsVersion = '33.0.0' // optional, if defined, use latest (SDK Manager > SDK Tools)

    // Android dependencies
    androidxAnnotationVersion = '1.6.0'
    androidxAppCompatVersion = "1.6.1"
    androidPreferencesVersion = '1.2.0'
    localbroadcastmanagerVersion = '1.1.0'
    exifinterfaceVersion = "1.3.6" // Required by Camera Service submodule
    roomVersion = "2.5.1"
    lifecycleVersion = "2.6.1"
    navigationVersion = "2.5.3"
    volleyVersion = "1.2.1"

    // Kotlin components
    coroutinesVersion = "1.6.4"

    // Other dependencies
    materialDialogsVersion = "3.3.0"
    chartVersion = "v3.1.0"
    hCaptchaVersion = "3.8.1"

    // Testing
    junitVersion = "1.1.5"
    mockitoVersion = '5.2.0'
    mockitoKotlinVersion = '4.1.0'
    hamcrestVersion = "1.3"
    rulesVersion = "1.5.0"
    robolectricVersion = "4.8.2"
    androidxTestCoreVersion = '1.4.0'
    runnerVersion = "1.5.2"
    uiAutomatorVersion = "2.2.0"
    espressoVersion = "3.5.1"
    constrantLayoutVersion = "1.3.2"
    testInstrumentationRunner = "androidx.test.runner.AndroidJUnitRunner"

    // Java version
    sourceCompatibility = JavaVersion.VERSION_11
    targetCompatibility = JavaVersion.VERSION_11
    kotlinTargetJavaVersion = "11"

    // Android-frontend
    sentryAndroidVersion = '6.4.2'
    sentryAndroidGradlePluginVersion = "2.0.1"
    mapPlayServicesVersion = '18.1.0'
    locationPlayServicesVersion = '21.0.1'
    materialVersion = '1.8.0'
    circelProgressVersion = "1.1.0" // Version > 1.1.0 (1.2.1) is currently not available
    androidxRecyclerViewVersion = "1.3.0"
}

// Attention: Overwrites also the repositories used to retrieve the transitive dependencies in the submodules
allprojects {
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
        // Required by submodules: camera_service, energy_settings, ui, backend
        maven {
            url "https://maven.pkg.github.com/cyface-de/android-utils"
            credentials {
                username = project.findProperty("githubUser")
                password = project.findProperty("githubToken")
            }
        }
        maven { url 'https://jitpack.io' } // For MPAndroidChart and HCaptcha
        maven {
            url = uri("https://maven.pkg.github.com/cyface-de/uploader")
            // Needed even for public projects: https://github.community/t5/GitHub-API-Development-and/Download-from-Github-Package-Registry-without-authentication/m-p/35255
            credentials {
                username = project.findProperty("githubUser")
                password = project.findProperty("githubToken")
            }
        }
    }
}


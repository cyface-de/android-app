/**
 * Top-level build file where you can add configuration options common to all sub-projects/modules.
 *
 * @author Armin Schnabel
 * @author Klemens Muthmann
 * @version 2.0.3
 * @since 1.0.0
 */

buildscript {
    ext.kotlin_version = "1.3.71"
    ext.java_version = JavaVersion.VERSION_1_8

    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.6.2'
        // Required for versioning Google play services.
        classpath 'com.google.android.gms:strict-version-matcher-plugin:1.2.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

ext {
    // This app
    applicationId = "de.cyface.app"
    versionName = "0.0.0" // Version shown to the user. Only increase this on the release branch.
    versionCode = 1 // Automatically incremented by CI. Required for Play Store releases

    /*
     * Some of these values are used directly by the Cyface submodules. If you change any of these values you must
     * check for that value in the Cyface submodules build.gradle file and update the value there as well. This
     * prevents you from the creation of an incompatible fork and enables us to work standalone on the submodules.
     */

    cyfaceBackendVersion = "6.1.0-beta1" // Also update submodule commit ref
    cyfaceUtilsVersion = "1.4.0" // Maven dependency
    cyfaceEnergySettingsVersion = "2.1.2" // Also update submodule commit ref
    cyfaceCameraServiceVersion = "2.3.0" // Also update submodule commit ref

    minSdkVersion = 21
    targetSdkVersion = 29
    compileSdkVersion = 29
    buildToolsVersion = '29.0.2'

    multidexVersion = "2.0.1"
    androidxAnnotationVersion = "1.0.0"
    androidxAppCompatVersion = "1.1.0"
    androidPreferencesVersion = "1.1.0"
    localbroadcastmanagerVersion = "1.0.0"
    exifinterfaceVersion = "1.2.0" // Required by Camera Service submodule

    kotlinCoreVersion = "1.2.0"
    materialDialogsVersion = "3.1.1"

    junitVersion = "1.1.1"
    mockitoVersion = "2.26.0"
    hamcrestVersion = "1.3"
    rulesVersion = "1.2.0"
    robolectricVersion = "4.3.1"
    androidxTestCoreVersion = "1.0.0"
    coreVersion = "1.0.0"
    runnerVersion = "1.1.0"
    uiAutomatorVersion = "2.2.0"

    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8

    testInstrumentationRunner = "androidx.test.runner.AndroidJUnitRunner"

    // android-frontend dependencies
    mapPlayServicesVersion = "17.0.0"
    locationPlayServicesVersion = "17.0.0"
    materialVersion = "1.2.0-beta01" // Beta because we need version >= 1.2.0 for the slider
    circelProgressVersion = "1.1.0" // Version > 1.1.0 (1.2.1) is currently not available
    androidxRecyclerViewVersion = "1.1.0"
    runnerVersion = "1.1.0"
    uiAutomatorVersion = "2.2.0"
}

// Attention: Overwrites also the repositories used to retrieve the transitive dependencies in the submodules
allprojects {

    // Load credentials
    def properties = new Properties()
    properties.load(new FileInputStream("local.properties"))

    repositories {
        google()
        jcenter()
        // Required by submodules: camera_service, energy_settings, measuring-client, backend
        maven {
            url "https://maven.pkg.github.com/cyface-de/android-utils"
            credentials {
                username = properties.getProperty("github.user")
                password = properties.getProperty("github.token")
            }
        }
    }
}

// Generate a single reporting for all sub-modules (test results, lint, coverage, etc.)
// TODO does not work currently. measuring-client is unable to find dependencies with this applied.
//apply plugin: 'android-reporting'

// Auto-generated by Android Studio
task clean(type: Delete) {
    delete rootProject.buildDir
}
